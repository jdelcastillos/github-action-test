name: Echo JSON Array

on:
  push:
    branches:
      - main

jobs:
  echo_json_array:
    runs-on: ubuntu-latest
    env:
      suffix: "CHAU"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Custom variable
        uses: jdelcastillos/shiny-octo-carnival@main
        id: getVariable
        with:
          variable-name: "HOLA_${{env.suffix}}"
          
      - name: Set Output
        shell: bash
        run: echo "RESULT=${{ steps.getVariable.outputs.value }}" >> $GITHUB_OUTPUT
