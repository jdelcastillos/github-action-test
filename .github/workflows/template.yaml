on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: jdelcastillos/shiny-octo-carnival@main
        with:
          branch: 'refs/heads/master'
      - run: echo random-number ${{ steps.foo.outputs.environment }}
        shell: bash
