name: Echo JSON Array

on:
  push:
    branches:
      - main

jobs:
  echo_json_array:
    runs-on: ubuntu-latest
    env:
      hola: "chau"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Custom variable
        uses: jdelcastillos/shiny-octo-carnival@main
        with:
          variable-name: "HOLA-${{env.hola}}""
