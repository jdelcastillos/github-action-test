name: Echo JSON Array

on:
  push:
    branches:
      - main

jobs:
  echo_json_array:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Iterate JSON Array action
        uses: ./.github/actions/iterate-json-array
        with:
          json_array: '[{"file": "file1.txt", "pattern": "pattern1", "value": "value1"}, {"file": "file2.txt", "pattern": "pattern2", "value": "value2"}]'
